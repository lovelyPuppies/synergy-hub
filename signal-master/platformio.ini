[env:uno]
platform = atmelavr
board = uno
## PlatformIO automatically tries to find the correct upload port based on connected devices.
# Uncomment the line below and specify the port manually if auto-detection fails or if you have multiple devices connected.
; upload_port = /dev/ttyACM0

# ðŸ’¡ if you want to build as low level without Arduino framework
; framework = arduino
